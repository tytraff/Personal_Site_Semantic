<body onload="calculatePayment()">
    <header>
        <a href="index.html" id="logo">
            <img class="logopic" src="img/rsz_seaside-vacations-outer-banks-rentals-logo.png" alt="Logo">
            <h1>Seaside Vacations</h1>           
        </a>
        <nav>
            <ul>
                <h1 style="color: white">Payment</h1>
            </ul>
        </nav>
    </header>
    <div id="wrapper">
        <form name="form1" onsubmit="verifyCard(document.form1.number)">
            <h3>Enter your payment information</h3>
        <section>
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td id="subTotal"></td>
                </tr>
                <tr>
                    <td>Estimated Tax (GST/HST):</td>
                    <td id="tax"></td>
                </tr>
                <tr>
                    <td>Order Total</td>
                    <td id="total"></td>
                </tr>
                <tr>
                    <td><label for="type" class="control-label">Title:</label></td>
                    <td> 
                    <input type="radio" name="title" value="Dr." required> Dr.
					<input type="radio" name="title" value="Mr." required> Mr.
					<input type="radio" name="title" value="Mrs." required> Mrs.
					<input type="radio" name="title" value="Ms." required> Ms.
					</td>
                </tr>

                <tr>
                    <td><label for="fName" class="control-label">First Name:</label> </td>
                    <td><input id="fName" type="text" required></td>
                </tr>
				<tr>
                    <td><label for="lName" class="control-label">Last Name:</label> </td>
                    <td><input id="lName" type="text" required></td>
                </tr>
                <tr>
                    <td>Card Accepted</td>
                    <td>
                        <a href="http://www.credit-card-logos.com/"><img alt="Credit Card Logos" title="Credit Card Logos" src="http://www.credit-card-logos.com/images/visa_credit-card-logos/new_visa_medium.gif" border="0" /></a>  &nbsp;
                        <a href="http://www.credit-card-logos.com/"><img alt="Credit Card Logos" title="Credit Card Logos" src="http:///www.credit-card-logos.com/images/mastercard_credit-card-logos/mastercard_logo_1.gif" width="67" height="40" border="0" /></a> &nbsp;
                        <a href="http://www.credit-card-logos.com/"><img alt="Credit Card Logos" title="Credit Card Logos" src="http://www.credit-card-logos.com/images/american_express_credit-card-logos/american_express_logo_5.gif" width="55" height="47" border="0" /></a>
                    </td>
                </tr>
                <tr>
                    <td><label for="cardNumber" class="control-label">Card Number</label> </td>
                    <td><input id="cardNumber" type="number" onChange="SetTypeText(this.value); verifyCard(this.value);" name="number" required></td>
                    <td id="type"></td>
                </tr>
                <tr>
                    <td><label for="expiration" class="control-label">Expiration Day</label> </td>
                    <td>
                        <select id="expiration" required>
                            <option selected value=''>Month</option>
                            <option value='1'>1</option>
                            <option value='2'>2</option>
                            <option value='3'>3</option>
                            <option value='4'>4</option>
                            <option value='5'>5</option>
                            <option value='6'>6</option>
                            <option value='7'>7</option>
                            <option value='8'>8</option>
                            <option value='9'>9</option>
                            <option value='10'>10</option>
                            <option value='11'>11</option>
                            <option value='12'>12</option>
                        </select>
                        /
                        <select required>
                            <option selected value=''>Year-</option>
                            <option value='1'>2017</option>
                            <option value='2'>2018</option>
                            <option value='3'>2019</option>
                            <option value='4'>2020</option>
                            <option value='5'>2021</option>
                            <option value='6'>2022</option>
                            <option value='7'>2023</option>
                            <option value='8'>2024</option>
                            <option value='9'>2025</option>
                            <option value='10'>2026</option>
                            <option value='11'>2027</option>
                            <option value='12'>2028</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="CCV" class="control-label">CCV</label> </td>
                    <td><input id="CCV" type="number" required></td>
                </tr>
                <tr>
                    <td><label for="cardHolder" class="control-label">Name On Card:</label> </td>
                    <td><input id="cardHolder" type="text" required></td>
                </tr>
                <tr>
                    <td><button>Submit</button></td>
                </tr>
            </table>
        </section>
        </form>
        <h2 id="thankYou"></h2>
        <footer>
            <a href="https://twitter.com/tytraff"><img src="img/twitter-wrap.png" alt="Twitter Logo" class="social-icon"></a>
            <a href="https://www.facebook.com/tyler.trafford.1"><img src="img/facebook-wrap.png" alt="Facebook Logo" class="social-icon"></a>
            <p>&copy; 2017 David Traffor | Bao Son Pham</p>
        </footer>
    </div>
