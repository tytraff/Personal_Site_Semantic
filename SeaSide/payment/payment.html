<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SeaSide Vacations</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/payment.css" rel="stylesheet">
    <link rel="icon" href="../img/palmfavicon.png">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="calculatePayment()">
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../index.html">
            <img id="Brand" alt="Brand" src="../img/rsz_seaside-vacations-outer-banks-rentals-logo.png">
        </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <h1>Payment</h1>
    </div>
    <!-- /.navbar-collapse -->
</nav>
<br>
<div class="container" id="wrapper">
<form name="form" onsubmit="verifyCard(document.form.cardNumber)">
    <div class="container">
        <div class="col-md-5">
            <div class="panel panel-default credit-card-box">
                <div class="panel-heading">
                    <h4>Personal Information</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-7 col-md-10">
                            <div class="form-group">
                                <label for="cardName"><span class="hidden-xs">FULL NAME</span></label>
                                <input id="fullName"
                                       type="text"
                                       class="form-control"
                                       name="cardExpiry"
                                       placeholder="Your full name"
                                       autocomplete="name"
                                       required
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-10">
                            <div class="form-group">
                                <label for="cardName"><span class="hidden-xs">ADDRESS</span></label>
                                <input id="address"
                                       type="text"
                                       class="form-control"
                                       name="cardExpiry"
                                       placeholder="Your address"
                                       autocomplete="add"
                                       required
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-10">
                            <div class="form-group">
                                <label for="cardName"><span class="hidden-xs">PHONE NUMBER</span></label>
                                <input id="phoneNumber"
                                       type="number"
                                       class="form-control"
                                       name="cardExpiry"
                                       placeholder="Your phone number"
                                       autocomplete="add"
                                       required
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-10">
                            <div class="form-group">
                                <label for="email"><span class="hidden-xs">EMAIL ADDRESS</span></label>
                                <input id="email"
                                       type="text"
                                       class="form-control"
                                       name="cardExpiry"
                                       placeholder="Your phone number"
                                       autocomplete="add"
                                       required
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <hr class="featurette-divider">
        <div class="row featurette container-fluid">
            <div class="col-md-5">
                <div class="panel panel-default credit-card-box">
                    <div class="panel-heading display-table">
                        <div class="row display-tr">
                            <h3 class="panel-title display-td">Payment Details</h3>
                            <div class="display-td">
                                <img class="img-responsive pull-right" src="../img/payment/accepted_c22e0.png">
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="cardNumber">CARD NUMBER</label>
                                    <div class="input-group">
                                        <input id="cardNumber"
                                               onChange="SetTypeText(this.value); verifyCard(this.value);"
                                               type="number"
                                               class="form-control"
                                               name="cardNumber"
                                               placeholder="Valid Card Number"
                                               autocomplete="cc-number"
                                               required autofocus
                                        />
                                        <span id="type" class="input-group-addon"><i
                                                class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-10">
                                <div class="form-group">
                                    <label for="cardName"><span class="hidden-xs">CARD HOLDER</span></label>
                                    <input id="cardName"
                                           type="text"
                                           class="form-control"
                                           name="cardExpiry"
                                           placeholder="Name show on your card"
                                           autocomplete="cc-exp"
                                           required
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span
                                            class="visible-xs-inline">EXP</span> DATE</label>
                                    <input id="cardExpiry"
                                           type="number"
                                           class="form-control"
                                           name="cardExpiry"
                                           placeholder="MM / YY"
                                           autocomplete="cc-exp"
                                           required
                                    />
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cardCVC">CV CODE</label>
                                    <input id="cardCVC"
                                           type="number"
                                           class="form-control"
                                           name="cardCVC"
                                           placeholder="CVC"
                                           autocomplete="cc-csc"
                                           required
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="subscribe btn btn-success btn-lg btn-block">
                                    Process
                                </button>
                            </div>
                        </div>
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p id="error" class="payment-errors"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Payment information</h3></div>
                    <div class="panel-body">
                        <div class="row featurette container-fluid">
                            <div class="col-md-8">
                                <p>Subtotal</p>
                            </div>
                            <div class="col-md-4">
                                <p id="subTotal"></p>
                            </div>
                        </div>
                        <div class="row featurette container-fluid">
                            <div class="col-md-8">
                                <p>Estimated Tax(GST/HST)</p>
                            </div>
                            <div class="col-md-4">
                                <p id="tax"></p>
                            </div>
                        </div>
                        <div class="row featurette container-fluid">
                            <div class="col-md-8">
                                <p>Order Total</p>
                            </div>
                            <div class="col-md-4">
                                <p id="total"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
<script>

</script>
<script src="../js/payment.js" type="text/javascript"></script>
</body>
</html>
